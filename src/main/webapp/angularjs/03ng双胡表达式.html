<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.js"></script>
</head>

<body ng-app="app1" ng-controller="c">
    <p>{{a}}</p>
    <p>{{ 6*2 }}</p>
    <p>{{ 5==6 }}</p>
    <p>{{arr[1]}}</p>
</body>
<script>
    var app = angular.module('app1',[])
    app.controller('c',function ($scope) {

        $scope.a = 666 ;
        $scope.arr = [1,2,3]

    })
</script>
</html>
